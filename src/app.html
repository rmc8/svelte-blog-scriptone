<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/logo/scriptone_logo_icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@rmc_km" />
		<meta name="twitter:creator" content="@rmc_km" />
		<meta property="og:title" content="Scriptone" />
		<meta property="og:site_name" content="Scriptone" />
		<meta property="og:image" content="https://rmc-8.com/logo/scriptone_card.png" />
		<link rel="preconnect" href="https://www.googletagmanager.com" />
		<link rel="preconnect" href="https://pagead2.googlesyndication.com" />
		%sveltekit.head%
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'G-TMCBTNX7PX');
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			let lazyloadads = !1;
			window.addEventListener(
				'scroll',
				function () {
					((0 != document.documentElement.scrollTop && !1 === lazyloadads) ||
						(0 != document.body.scrollTop && !1 === lazyloadads)) &&
						(!(function () {
							let e = document.createElement('script');
							(e.type = 'text/javascript'),
								(e.async = !0),
								(e.src =
									'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5016891070616278');
							let t = document.getElementsByTagName('script')[0];
							t.parentNode.insertBefore(e, t);
						})(),
						(lazyloadads = !0));
				},
				!0
			);
		</script>
		<script>
			// 一度だけ実行されるようにフラグを設定
			let scriptAdded = false;
			window.addEventListener('scroll', function () {
				// スクロールが検知されたら実行
				if (!scriptAdded) {
					// 新しい script 要素を作成
					let newScript = document.createElement('script');
					newScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXX';
					newScript.async = true;
					// head 要素に追加
					let head = document.head || document.getElementsByTagName('head')[0];
					head.appendChild(newScript);
					// スクリプトが追加されたことを記録
					scriptAdded = true;
				}
			});
		</script>
	</body>
</html>
