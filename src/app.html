<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/logo/scriptone_logo_icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@rmc_km" />
		<meta name="twitter:creator" content="@rmc_km" />
		<meta property="og:title" content="Scriptone" />
		<meta property="og:site_name" content="Scriptone" />
		<meta property="og:image" content="https://rmc-8.com/logo/scriptone_card.png" />
		<link rel="preconnect" href="https://www.googletagmanager.com" />
		<link rel="preconnect" href="https://pagead2.googlesyndication.com" />
		%sveltekit.head%
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-TMCBTNX7PX"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());
			gtag('config', 'G-TMCBTNX7PX');
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				const loadAdSense = () => {
					const script = document.createElement('script');
					script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5016891070616278';
					script.async = true;
					script.onerror = () => console.error('AdSense script failed to load');
					document.head.appendChild(script);
				};

				const observer = new IntersectionObserver((entries) => {
					if (entries[0].isIntersecting) {
						loadAdSense();
						observer.disconnect();
					}
				});

				observer.observe(document.body);
			});
		</script>
	</body>
</html>
