<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/logo/scriptone_logo_icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@rmc_km" />
		<meta name="twitter:creator" content="@rmc_km" />
		<meta property="og:title" content="Scriptone" />
		<meta property="og:site_name" content="Scriptone" />
		<meta property="og:image" content="https://rmc-8.com/logo/scriptone_card.png" />
		<link rel="preconnect" href="https://www.googletagmanager.com">
		<link rel="preconnect" href="https://pagead2.googlesyndication.com">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			// 広告の遅延読み込み
			function loadAdScript() {
				var script = document.createElement('script');
				script.async = true;
				script.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5016891070616278";
				script.crossOrigin = "anonymous";
				document.body.appendChild(script);

				// 広告リクエストの一時停止と非パーソナライズ広告の設定
				(adsbygoogle=window.adsbygoogle||[]).pauseAdRequests=1;
				(adsbygoogle=window.adsbygoogle||[]).requestNonPersonalizedAds=1;

				// メインコンテンツが読み込まれた後に広告リクエストを再開
				setTimeout(function() {
					(adsbygoogle=window.adsbygoogle||[]).pauseAdRequests=0;
				}, 1000); // 2秒後に再開（適切な時間に調整してください）
			}

			// DOMContentLoadedイベント後に広告スクリプトを読み込む
			document.addEventListener('DOMContentLoaded', loadAdScript);
		</script>
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-TMCBTNX7PX"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());
			gtag('config', 'G-TMCBTNX7PX');
		</script>
	</body>
</html>
